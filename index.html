<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tracker Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Tracker Suggester</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="name">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text">
            </div>
          </form>
          <form id="option1">
            <p>Do you use your left or right brain more?</p>
            <div class="radio">
            <label>
              <input type="radio" name="brain" value="right brain" checked>
              Right Brain
            </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="brain" value="left brain">
                Left Brain
              </label>
            </div>
          </form>
          <form id="option2">
            <p>Do you like designing/styling websites?</p>
            <div class="radio">
              <label>
                <input type="radio" name="design" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="design" value="no">
                No
              </label>
            </div>
          </form>
          <form id="option3">
            <p>Do you like puzzles and problem-solving?</p>
            <div class="radio">
              <label>
                <input type="radio" name="puzzle" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="puzzle" value="no">
                No
              </label>
            </div>
          </form>
          <form id="option4">
            <p>Do like creating apps?</p>
            <div class="radio">
              <label>
                <input type="radio" name="apps" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="apps" value="no">
                No
              </label>
            </div>
          </form>
          <form id="option5">
            <p>Do you care more about what you see(aesthetics) or how something works?</p>
            <div class="radio">
              <label>
                <input type="radio" name="care" value="see">
                What you see (aesthetics)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="care" value="works">
                How something works
              </label>
            </div>
          </form>
          <button type="submit" id="btn">Enter</button>
        </div>
      </div>
    </div>
  </body>
</html>
